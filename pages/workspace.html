<!DOCTYPE html>
<html lang="en" data-theme="system">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="Content-Type: text/html">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Pixel Complex</title>
	<link rel="stylesheet" href="../styles/style.css">
	<link rel="stylesheet" href="../styles/themes/material.css">
	<script src="../scripts/modules/archive.js" defer></script>
	<script src="../scripts/modules/application.js" defer></script>
	<script src="../scripts/modules/color.js" defer></script>
	<script src="../scripts/structure.js" defer></script>
	<script src="../scripts/workspace.js" defer></script>
</head>

<body>
	<input id="toggle-menu" type="checkbox" disabled checked hidden>
	<label for="toggle-menu" role="checkbox"></label>
	<header class="layer"></header>
	<menu class="layer flex column with-padding with-gap">
		<input id="upload-image" type="file" accept="image/*" hidden>
		<label for="upload-image" role="button" class="layer flex centered with-padding with-gap rounded">
			<img src="../resources/upload.png" class="icon" alt="Upload">
			<span class="layer with-horizontal-padding">Upload</span>
		</label>
		<button id="download-image" disabled class="layer flex centered with-padding with-gap rounded">
			<img src="../resources/download.png" class="icon" alt="Download">
			<span class="layer with-horizontal-padding">Download</span>
		</button>
	</menu>
	<div id="workspace" class="depth flex centered with-padding">
		<canvas id="preview" is="my-workspace"></canvas>
	</div>
	<footer class="layer flex with-padding with-gap"></footer>
</body>

</html>
